<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>FORM - ODIN PROJECT</title>
		<link
			rel="preload"
			href="./Norse-Bold.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<div class="img_div">
					<div class="img_container">
						<img
							src="./odin-lined.png"
							alt="odin logo"
							height="100"
							width="80"
						/>
						<h1>ODIN</h1>
					</div>
				</div>

				<div class="form_div">
					<div class="form_content">
						<p>
							This is not a real online service! You know you need
							something like this in your life to help you realize your
							deepest dreams. Sign up <em>now</em> to get started.
						</p>

						<p>You <em>know</em> you want to.</p>

						<form id="form">
              <h3>Let's do this!</h3>
							<div class="fields">
								<div class="form_input">
									<label for="first_name">FIRST NAME</label>
									<input
										type="text"
										id="first_name"
										name="first_name"
										required
									/>
								</div>

								<div class="form_input">
									<label for="last_name">LAST NAME</label>
									<input
										type="text"
										id="last_name"
										name="last_name"
										required
									/>
								</div>
							</div>

							<div class="fields">
								<div class="form_input">
									<label for="email">EMAIL</label>
									<input type="email" id="email" name="email" required />
								</div>

								<div class="form_input">
									<label for="phone_number">PHONE NUMBER</label>
									<input
										type="tel"
										id="phone_number"
										name="phone_number"
										required
									/>
								</div>
							</div>

							<div class="fields">
								<div class="form_input">
									<label for="password">PASSWORD</label>
									<input
										type="password"
										id="password"
										name="password"
										required
									/>
								</div>

								<div class="form_input">
									<label for="confirm_password">CONFIRM PASSWORD</label>
									<input
										type="password"
										id="confirm_password"
										name="confirm_password"
										required
									/>
								</div>
							</div>
							<button type="submit">Create Account</button>
						</form>

						<p>Already have an account? <a href="#">Log in</a></p>
					</div>
				</div>
			</div>
		</div>
		<script src="form_script.js"></script>
	</body>
</html>
